<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{{ SITENAME }} {% block title %}{% endblock %}</title>
    <meta name="description" content="{{meta_description}}"/>

    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <script src="https://cdn.polyfill.io/v1/polyfill.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" src="//polyfill.io/normalize.css"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ SITE_URL }}/theme/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{{ SITE_URL }}/theme/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITE_URL }}/theme/css/pygments.css"/>

  {% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom" />
  {% endif %}
  {% if FEED_ALL_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS" />
  {% endif %}
  {% block head %}
  {% endblock %}
  {% include "modules/analytics.html" %}
</head>
  <body>
  {% include "modules/sidebar.html" %}

  <div class="main">
    {% block content %}
    {% endblock %}
  {% include "modules/footer.html" %}
  </div>

  <script src="{{SITE_URL}}/theme/js/semantic.min.js"></script>
  <!-- github ribbon -->
  <a href="https://github.com/chuckbutler"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6286ade715e9bea433b4705870de482a654f78a/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png"></a>
  {% block scripts %}
  {% endblock %}
   </body>
</html>
